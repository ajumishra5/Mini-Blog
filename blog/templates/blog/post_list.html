{% extends 'blog/base.html' %}

{% block content %}
<h2 class="mb-4">Latest Posts</h2>

{% for post in posts %}
<div class="card mb-4 shadow-sm">
  <div class="card-body">
    <h4>
  <a href="{% url 'post_detail' post.pk %}" class="text-decoration-none">
    {{ post.title }}
  </a>
</h4>
    <p>{{ post.content|truncatewords:25 }}</p>
    <small class="text-muted">By {{ post.author }} | {{ post.created_at }}</small>
  </div>
</div>
{% endfor %}

{% endblock %}
