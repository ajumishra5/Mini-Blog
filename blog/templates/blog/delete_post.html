            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ğŸ—‘ï¸ Yes, Delete</button>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>

    </div>
  </div>
{% endblock %}
